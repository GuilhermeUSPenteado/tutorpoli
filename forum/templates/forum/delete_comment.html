{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
<div class="container">
<h1>Excluir comentário</h1>
<p>Você tem certeza que quer excluir o comentário "{{ comment.text }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Sim</button>
    <a href="{% url 'post_detail' pk=comment.post.pk %}" class="btn btn-primary">Não</a>
</form>
</div>
{% endblock %}
