<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <div class="row">
      <div class="col-md-8 mt-3 left">
        <div class="card mb-4">
          <div class="card-body">
                <h1>{{ disciplina.name }}</h1>
                <a href="{% url 'post_list' disciplina_id=disciplina.id %}">
                    <button class="btn btn-primary">Ir para o fórum</button>
                </a>
                <br></br>
                <a href="{% url 'disciplina_info' disciplina_id=disciplina.id %}">
                    <button class="btn btn-primary">Informações da Disciplina</button>
                </a>
                <br></br>
                <a href="{% url 'arquivos' disciplina_id=disciplina.id %}">
                    <button class="btn btn-primary">Arquivos</button>
                </a>
                <br></br>
                <a href="{% url 'disciplina_tutors' disciplina.id %}">
                    <button class="btn btn-primary">Lista de tutores</button>
                </a>
                <br></br>

            </div>
        </div>
      </div>
    </div>
</div>
<div class="container">             
<a href="{% url 'home' %}">
<button class="btn btn-primary">Voltar para a página inicial</button>
</a></div>
