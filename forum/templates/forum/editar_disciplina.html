{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
<style>
  .card {
    box-shadow: 0 16px 48px #6a6a6b;
  }
</style>
<div class="container">
  <h1>Editar as informações de {{ disciplina.name }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
  <br></br>
<a href="{% url 'disciplina_detail' disciplina_id=disciplina.id %}" class="btn btn-primary">
    <button class="btn btn-primary">Voltar para a disciplina</button>
</a>
</div>
{% endblock %}
