{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
  <h2>Excluir Post</h2>
  <p>Você tem certeza que deseja excluir o post "{{ post.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar exclusão</button>
  </form>
  <a href="{% url 'post_detail' pk=post.pk %}">Cancelar</a>
{% endblock %}
