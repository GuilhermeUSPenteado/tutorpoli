{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mt-3 left">
          <div class="card mb-4">
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary full-width">Login</button>

              <hr>
              <p class="text-center">Esqueceu sua senha?  <a href="#">Redefinir Senha</a></p>
              <p class="text-center">NÃ£o tem uma conta? <a href="{% url 'signup' %}">Cadastro</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
