<!DOCTYPE html>
<html>
    <head>
        <title>Tutor Poli</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNav">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Tutor Poli</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item text-black">
                  <a class="nav-link text-black font-weight-bold" href="{% url 'profile' %}">Acesse seu perfil</a>
                </li>
                <li class="nav-item text-black">
                  <a class="nav-link text-black font-weight-bold" href="{% url 'user_list' %}">Usu√°rios ativos</a>
                </li>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <nav id="navegacao-principal">
          <ul style="list-style-type: none; padding: 0;">
              {% if user.is_authenticated %}
                  <li style="display: inline-block; margin-left: 10px;"><a href="{% url 'logout' %}" class="btn btn-danger">Log out</a></li>
              {% else %}
                  <li style="display: inline-block;"><a href="{% url 'login' %}" class="btn btn-danger">Log in</a></li>
              {% endif %}
              {% if not user.is_authenticated %}
                  <li style="display: inline-block;"><a href="{% url 'signup' %}" class="btn btn-danger">Cadastro</a></li>
              {% endif %}
      </nav>
        {% block content %}
        {% endblock content %}
<br></br>
<br></br>

    <footer class="py-3 bg-grey">
          <section>
              <article>
                <p class="m-0 text-light text-center" style="justify-content: center; 
                background-color: #3d3d3d; position: fixed; bottom: 0; width: 100%; height: 2.5rem;">Copyright &copy; 2023 Tutor Poli </p>
              </article>
          </section>
    </footer>       
</body>

</html>
