{% block sidebar %}

<style>
  .card {
    box-shadow: 0 16px 48px #6a6a6b;
  }
</style>

<div class="col-md-4 float-right ">
  <div class="card my-4">
    <h5 class="card-header">Upload de arquivos</h5>
    <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</div>

{% endblock sidebar %}
